    networks:
      - mern-app
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  express_server:
    build: .
    stdin_open: true
    ports:
      - 5000
    networks:
      - mern-app
    depends_on:
      - mongo
  mongo:
    image: mongo:3.6.19-xenial
    ports:
      - "27017:27017"
    networks:
      - mern-app
networks:
  mern-app:
    driver: bridge
volumes:
  mongo-data:
    driver: local
